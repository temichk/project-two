<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="fonts/TTLakes/stylesheet.css">
    <title>Mobile Menu</title>
</head>
<body>
    <div class="top-bar">
        <button class="close-button">
            <img src="img/icons/close.png" alt="close icon"></img>
        </button>
        <div class="logo">
            <img src="img/icons/logo.png"></img>
        </div>
        <button class="search-button">
            <img src="img/icons/search.png" alt="search icon"></img>
        </button>
    </div>
    <ul class="main-menu">
        <li class="active"><button>Ремонт техники</button></li>
        <li><button>Услуги и сервисы</button></li>
        <li><button>Корпоративным клиентам</button></li>
        <li><button>Продавцам техники</button></li>
        <li><button>Партнерам</button></li>
        <li><button>Производителям</button></li>
        <li><button>Наши сервисные центры</button></li>
        <li><button>Контакты</button></li>                
    </ul>
    <div class="bottom-menu">
        <div class="bottom-icons">
            <button class="phone-button" alt="call icon">
                <img src="img/icons/call.png">
            </button>
            <button class="chat-button">
                <img src="img/icons/chat.png" alt="chat icon">
            </button>
            <button class="profile-button">
                <img src="img/icons/profile.png" alt="profile icon">
            </button>
        </div>
        <div class="email">
            <span class="email-text">mail@cps.com</span>
        </div>
        <div class="phone">
            <span class="phone-text">8 800 890 8900</span>
        </div>
        <div class="languages">
            <button class="russian current">RU</button>
            <button class="english">EN</button>
            <button class="chinese">CH</button>
        </div>
    </div>
</body>
</html>
