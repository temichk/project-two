<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="fonts/TTLakes/stylesheet.css" />
    <title>Mobile Menu</title>
  </head>
  <body>
    <div class="top-bar">
      <button class="close-button"></button>
      <div class="logo"></div>
      <button class="search-button"></button>
    </div>
    <ul class="main-menu">
      <li><button>Ремонт техники</button></li>
      <li><button>Услуги и сервисы</button></li>
      <li><button>Корпоративным клиентам</button></li>
      <li><button>Продавцам техники</button></li>
      <li><button>Партнерам</button></li>
      <li><button>Производителям</button></li>
      <li><button>Наши сервисные центры</button></li>
      <li><button>Контакты</button></li>
    </ul>
    <div class="bottom-menu">
      <div class="bottom-icons">
        <button class="phone-button" alt="call icon"></button>
        <button class="chat-button"></button>
        <button class="profile-button"></button>
      </div>
      <div class="email">
        <a href="mailto: mail@cps.com">
          <span class="email-text">mail@cps.com</span>
        </a>
      </div>
      <div class="phone">
        <a href="tel: 88008908900">
          <span class="phone-text">8 800 890 8900</span>
        </a>
      </div>
      <div class="languages">
        <button class="russian">RU</button>
        <button class="english">EN</button>
        <button class="chinese">CH</button>
      </div>
    </div>
  </body>
</html>
